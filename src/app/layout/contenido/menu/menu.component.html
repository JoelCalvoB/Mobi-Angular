<div class="d-flex align-items-start contenido">
    <div [@abriendomenu]="mostrar?'abrir':'cerrar'" class="nav menu-contenido-personalizar flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <div class="cabecera">
            <img src="https://static.vecteezy.com/system/resources/previews/000/274/987/original/vector-restaurant-label-food-service-logo.jpg"
                alt="" srcset="">
            <span>
                Papolina
            </span>
            <span>Empleado: {{usuario.nombre}}</span>
            <span>Rol: {{usuario.rol.nombre}}</span>
        </div>
        <div>
            <button (click)="seleccionar()" routerLink="/inicio" class="nav-link" [routerLinkActive]="['active','active-style']" id="v-pills-home-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                aria-selected="true">Inicio<i class="bi bi-house-door"></i>
            </button>
        </div>
        <div class="menupersonalizado" *ngFor="let item of usuario.rol.modulos">
            <button (click)="seleccionar(item)"  routerLinkActive="active" class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class="bi bi-building"></i>{{item.nombre}}</button>
                <div *ngIf="item.seleccionado" class="menupersonalizado_item">
                    <ul class="list-group">
                        <ng-container *ngFor="let submodulo of item.submodulos" >
                            <li (click)="item.seleccionado = false;navegar(submodulo)"  class="list-group-item list-group-item-action cursor">{{submodulo.nombre}}</li>
                        </ng-container>
                        </ul>
                </div>
        </div>
        <div>
            <button (click)="cerrarSesion()" class="nav-link" routerLinkActive="active" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false"><i class="bi bi-sliders"></i>Cerrar sesi√≥n</button>
        </div>
    </div>
    <div class="tab-content" style="z-index: 1;position:relative" id="v-pills-tabContent">
        <ng-content></ng-content>
    </div>
</div>
