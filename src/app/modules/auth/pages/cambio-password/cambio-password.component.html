<div  class="row ">
    <div style="border: 0;" class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 principal-background " >
      
        <div class="text-center d-flex justify-content-center acomodando" >
            <div class="text-white align-self-center ">
                <h1 class="texto1" >CAMBIANDO PASSWORD.</h1>
            <h6 class="text-white align-self-center texto1">Para tu comodidad cambia la contraseña establecida por defecto y no la compartas con nadie.</h6>
            <div style="    width: 50%;
            margin: auto;
            color: #2a3c51;" class="d-grid gap-2">
                <button routerLink="/auth/login" type="button" class="btn btn-primary personalizar">Regresar</button>
            </div>
            </div>
        </div>
       
        
        <div class="custom-shape-divider-bottom-1666333013">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="white" fill-opacity="1" d="M0,128L34.3,154.7C68.6,181,137,235,206,240C274.3,245,343,203,411,160C480,117,549,75,617,64C685.7,53,754,75,823,101.3C891.4,128,960,160,1029,149.3C1097.1,139,1166,85,1234,69.3C1302.9,53,1371,75,1406,85.3L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
        </div>
        
    </div>
    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6  col-sm-6 col-xs-12 sinborder">
        <div class="row ">
            
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

                <div class="form-group row margen">
                    <div class="row">
                        <img style="    width: 12em;" src="../../../../../assets/imagenes/logochef.svg" class="rounded mx-auto d-block" alt="" srcset="">
                    </div>
                    <div class="row">
                        <div class="col centrar">
                            <h1>Cambiar contraseña</h1>
                        </div>
                    </div>
                    <div class="form-floating mb-3 col-12 passwordinput">
                        <input  formControlName="password" [class.is-invalid]="f.password.touched && f.password.invalid" [class.is-valid]="f.password.touched && f.password.valid" [type]="verPassword?'text':'password'" class="form-control" id="floatingInput" >
                        <span *ngIf="vacio(f.password.value) && !verPassword" (click)="verPassword=true" class="material-icons mr-4 alerta">
                            visibility
                            </span>
                            <span *ngIf="vacio(f.password.value) && verPassword" (click)="verPassword=false" class="material-icons mr-4 alerta">
                                visibility_off
                                </span>
                        <label for="floatingInput">Crea tu contraseña</label>
            
                        <div  class="invalid-feedback">
                            <div *ngIf="f.password.touched && f.password.errors?.required" class="alert alert-danger" role="alert">
                                <span class="material-icons mr-4 alerta">
                                    error
                                    </span>
                                <span >Campo requerido</span>
                              </div>
                        </div>
                    
            
            
                        <div *ngIf="activo" class="errors mat-elevation-z5">
            
                            <div style="padding-bottom: 16px;">
            
                                <label
                                    [ngClass]="f['password'].hasError('required') || f['password'].errors?.minlength   ? 'text-danger' : 'text-success'">
                                    <i class="material-icons-outlined">{{ f['password'].hasError('required') ||
                                        f['password'].errors?.minlength ? 'cancel' :
                                        'check_circle' }}</i>
                                    Debe de ser al menos 8 caracteres
                                </label>
                            </div>
            
                            <div style="padding-bottom: 16px;">
                                <label
                                    [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                                    <i class="material-icons-outlined">{{ f['password'].hasError('required') ||
                                        f['password'].hasError('hasNumber') ? 'cancel' :
                                        'check_circle' }}</i>
                                    Debe de contener al menos un número
                                </label>
                            </div>
            
                            <div style="padding-bottom: 16px;">
            
                                <label
                                    [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                                    <i class="material-icons-outlined">{{ f['password'].hasError('required') ||
                                        f['password'].hasError('hasCapitalCase') ? 'cancel' :
                                        'check_circle' }}</i>
                                    Debe de contener al menos una letra mayúscula
                                </label>
                            </div>
            
                            <div style="padding-bottom: 16px;">
            
                                <label
                                    [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                                    <i class="material-icons-outlined">{{ f['password'].hasError('required') ||
                                        f['password'].hasError('hasSmallCase') ? 'cancel' :
                                        'check_circle' }}</i>
                                    Debe de contener al menos una letra minúscula
                                </label>
                            </div>
            
                            <div style="padding-bottom: 16px;">
                                <label
                                    [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                                    <i class="material-icons-outlined">{{ f['password'].hasError('required') ||
                                        f['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                                        'check_circle' }}</i>
                                    Debe contener al menos un caracter especial
                                </label>
                            </div>
            
                        </div>
            
            
            
                    </div>
            
            
                    <div class="form-floating mb-3 col-12 passwordinput">
                        <input  formControlName="validpassword" [class.is-invalid]="f.validpassword.touched && f.validpassword.invalid" [class.is-valid]="f.validpassword.touched && f.validpassword.valid" [type]="verPassword?'text':'password'" class="form-control" id="floatingInput" >
                        <span *ngIf="vacio(f.validpassword.value) && !verPassword" (click)="verPassword=true" class="material-icons mr-4 alerta">
                            visibility
                            </span>
                            <span *ngIf="vacio(f.validpassword.value) && verPassword" (click)="verPassword=false" class="material-icons mr-4 alerta">
                                visibility_off
                                </span>
                        <label for="floatingInput">Valida tu contraseña</label>
                 
                        <div  class="invalid-feedback">
                            <div *ngIf="f.validpassword.touched && f.validpassword.errors?.required" class="alert alert-danger" role="alert">
                                <span class="material-icons mr-4 alerta">
                                    error
                                    </span>
                                <span >Campo requerido</span>
                              </div>
                        </div>
            
                    
                   </div>
            
                    <div class="d-grid gap-2">
                        <button  class="btn btn-primary" type="submit">
                            <span > Cambiar contraseña</span>
                           </button>
                      </div>
            
            
                </div>
            
            </form>
            
        </div>
    </div>
    

</div>
